<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - NEU</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo_neu.png') }}" alt="Logo">
        </div>
        <h1>NEU Student Management</h1>
        <hr>
        <nav>
            <a href="{{ url_for('students.index') }}">Danh sách sinh viên</a>
            <a href="{{ url_for('students.add_student') }}">Thêm sinh viên</a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <hr>
        <p>&copy; 2025 NEU</p>
    </footer>

</body>
</html>
