<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management - NEU</title>

  <!-- Link to external CSS file -->
  <!-- My css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='mystyle/styles.css') }}" />
  <!-- Css Bootstrap -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
</head>

<body>
  <h1>NEU Student Management</h1>
  <hr />
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('students.intro') }}">NEU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('students.home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('students.list_student') }}">Student</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Danh sách sinh viên</a></li>
              <li><a class="dropdown-item" href="#">Thêm sinh viên</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <nav>
    <a href="{{ url_for('students.home') }}">Trang chủ</a>
    <a href="{{ url_for('students.list_student') }}">Student</a>
    <a href="{{ url_for('students.program') }}">Programs</a>
    <a href="{{ url_for('students.instructors') }}">Instructors</a>
    <a href="{{ url_for('students.courses') }}">Courses</a>
    <a href="{{ url_for('students.enrollment') }}">Enrollments</a>
    <a href="{{ url_for('students.tuition_fee') }}">Tuition Fee</a>
    <a href="{{ url_for('students.payment') }}">Payment</a>
  </nav>

  <!-- Main content -->
  <main class="content">{% block content %} {% endblock %}</main>

  <!-- Footer -->
  <footer>
    <hr />
    <p>&copy; 2025 NEU</p>
  </footer>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.js') }}"></script>
  <script src="{{ url_for('static', filename='mystyle/styles.js') }}"></script>
</body>

</html>
